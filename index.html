<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hosokawa Micron</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      font-size: 1em;
      text-align: center;
      background: #001EC1;
      background: linear-gradient(0deg,rgba(0, 30, 193, 1) 0%, rgba(0, 118, 216, 1) 100%);
    }
    
    #exclamationMark{
      height: 321px;
      padding: 0px;
      margin-bottom: 25px;
      margin-top: -54px;
    }
    
    .message{
      align-content: center;
      height: 900px;
      background-color: #ffffff;
      margin: auto;
      width:100%;
      top: 50%;
    }
    
    .text{
      width:852px;
      margin: auto;
      padding: 0px;
      margin-bottom: 0px;
      font-weight: bold;
    }
    
    .text p{
      align-items: center;
      text-align: center;
      font-family:Arial, Helvetica, sans-serif;
      font-size: 52px;
    }
    
    @media screen and (orientation: landscape) {
      .text p{
        font-size: 25px;
      }
      #exclamationMark{
        height: 156px;
        margin-top: 2px;
      }
      .message{
        height: 370px;
      }
    }
    
    p {
      padding: 0px;
      margin: 0px;
    }
  </style>
  
  <script> 
    // URL to redirect to
    const targetURL = "main.html";

    //Redirect after 3 seconds
    window.onload = () => {
      setTimeout(() => {
        window.location.href = targetURL;
      }, 5000);
    };

    // Redirect on tap/click
    document.addEventListener("click", () => {
      window.location.href = targetURL;
    });
    
    document.addEventListener("touchstart", () => {
      window.location.href = targetURL;
    });
  </script>
  
</head>
  
<body>
  <div class="message">
    <img src="icon/exclamationMark.png" id="exclamationMark">
    <div class="text">
      <p>ARコンテンツをご利用の際は </p>
      <p>周囲の安全のご確認、 </p>
      <p>周りの人との距離を取ってから、</p> 
      <p>ご利用をお願いいたします。</p>
    </div>
  </div>
</body>
</html>
