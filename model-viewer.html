<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #enter-ar {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: #0088ff;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="enter-ar">Enter AR</button>

    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three';
      import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';
      import { ARButton } from 'https://cdn.skypack.dev/three/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer, controller;

      init();

      function init() {
        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Scene & Camera
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        // Light
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Load Model
        const loader = new GLTFLoader();
        loader.load('models/model1.glb', function (gltf) {
          const model = gltf.scene;
          model.scale.set(0.2, 0.2, 0.2); // Adjust scale if needed
          model.position.set(0, 0, -0.5); // Half meter in front
          scene.add(model);
        });

        // Controller
        controller = renderer.xr.getController(0);
        scene.add(controller);

        // AR Button
        document.getElementById('enter-ar').addEventListener('click', () => {
          document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
          document.getElementById('enter-ar').style.display = 'none';
          renderer.setAnimationLoop(render);
        });
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
