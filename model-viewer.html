<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer with AR</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"></script>
  <link rel="stylesheet" href="modelviewer_style.css">
  <style>
    #threejs-ar-scene { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; background: #000; }
    canvas { touch-action: none; }
  </style>
</head>
<body>
  <model-viewer id="modelViewer" ar ar-modes="webxr scene-viewer quick-look"
                camera-controls shadow-intensity="1" exposure="1" auto-rotate
                style="width: 100vw; height: 100vh; background: #fff;">
    <button id="custom-ar-button" slot="ar-button" style="background: none; border: none;">
      <img src="icon/arbtn.png" alt="Enter AR">
    </button>
  </model-viewer>

  <div id="threejs-ar-scene"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');

    const modelViewer = document.getElementById('modelViewer');
    if (modelUrl) modelViewer.setAttribute('src', modelUrl);

    const arButton = document.getElementById('custom-ar-button');
    const arContainer = document.getElementById('threejs-ar-scene');

    let renderer, scene, camera, controller, reticle;

    arButton.addEventListener('click', async (e) => {
      e.preventDefault();
      modelViewer.pause();
      modelViewer.style.display = 'none';
      arContainer.style.display = 'block';
      launchThreeJSAR();
    });

    async function launchThreeJSAR() {
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      arContainer.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const loader = new GLTFLoader();
      let model;
      if (modelUrl) {
        loader.load(modelUrl, (gltf) => {
          model = gltf.scene;
          model.visible = false;
          scene.add(model);
        });
      }

      const hitTestSource = { current: null };
      const localSpace = { current: null };

      renderer.xr.addEventListener('sessionstart', async () => {
        const session = renderer.xr.getSession();
        const viewerSpace = await session.requestReferenceSpace('viewer');
        const hitTest = await session.requestHitTestSource({ space: viewerSpace });
        hitTestSource.current = hitTest;

        session.addEventListener('end', () => {
          modelViewer.style.display = 'block';
          arContainer.style.display = 'none';
          renderer.dispose();
        });
      });

      const clock = new THREE.Clock();
      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame && hitTestSource.current) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const hitTestResults = frame.getHitTestResults(hitTestSource.current);

          if (hitTestResults.length > 0 && model && !model.visible) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
            model.visible = true;
          }
        }
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
