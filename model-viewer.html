<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer + Three.js AR</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js"></script>
  <link rel="stylesheet" href="modelviewer_style.css">
  <style>
    #three-canvas {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer" ar shadow-intensity="1" camera-controls ar-modes="none">
    <img id="ar-button" src="icon/arbtn.png" slot="ar-button" alt="arbtn">
  </model-viewer>

  <canvas id="three-canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js';

    const modelViewer = document.getElementById('modelViewer');
    const arButton = document.getElementById('ar-button');
    const canvas = document.getElementById('three-canvas');

    let renderer, scene, camera;

    function launchThreeJSAR() {
      canvas.style.display = 'block';
      modelViewer.style.display = 'none';

      renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();
      scene.add(camera);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const loader = new GLTFLoader();
      const modelUrl = new URLSearchParams(window.location.search).get('model');

      if (!modelUrl) return;
      loader.load(modelUrl, (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
        model.position.set(0, 0, -1);
        scene.add(model);
      });

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    arButton.addEventListener('click', (event) => {
      event.preventDefault();
      launchThreeJSAR();
    });
  </script>
</body>
